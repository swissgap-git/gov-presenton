apiVersion: v1
kind: Secret
metadata:
  name: presenton-secrets
type: Opaque
stringData:
  # EIAM Authentication Configuration
  session-secret-key: "your-session-secret-key-here-32-chars-minimum"
  eiam-client-id: "your-eiam-client-id-here"
  eiam-client-secret: "your-eiam-client-secret-here"
  eiam-tenant-id: "your-eiam-tenant-id-here"
  
  # AI Provider Configuration
  # Set your LLM provider: openai, google, or ollama
  llm: "openai"
  # Add your API keys here
  openai-api-key: "your-openai-api-key-here"
  google-api-key: "your-google-api-key-here"
  ollama-model: "llama3.2:3b"
  pexels-api-key: "your-pexels-api-key-here"
