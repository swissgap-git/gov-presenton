apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: presenton-build
  namespace: presenton
  labels:
    app: presenton
    app.kubernetes.io/name: presenton
spec:
  runPolicy: Serial
  source:
    type: Git
    git:
      uri: https://github.com/swissgap-git/gov-presenton.git
      ref: main
    contextDir: /
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile.rhos
      buildArgs:
      - name: NODE_ENV
        value: "production"
  output:
    to:
      kind: ImageStreamTag
      name: presenton:latest
    pushSecret:
      name: registry-push-secret
  resources:
    limits:
      cpu: "2000m"
      memory: "4Gi"
    requests:
      cpu: "1000m"
      memory: "2Gi"
  postCommit:
    script: "echo 'Build completed successfully'"
  triggers:
  - type: GitHub
    github:
      secret: "webhook-secret"
  - type: ConfigChange
  - type: ImageChange
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: presenton
  namespace: presenton
  labels:
    app: presenton
spec:
  lookupPolicy:
    local: false
  tags:
  - name: latest
    from:
      kind: DockerImage
      name: presenton:latest
    referencePolicy:
      type: Source
